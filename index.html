<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesturetext Camera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    header nav button {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #555;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    header nav button:hover {
      background: #777;
    }
    main {
      padding: 1rem;
    }
    #cameraContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }
    video, canvas {
      width: 100%;
      max-width: 500px;
      border: 2px solid #333;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #000;
    }
    #outputText {
      margin-top: 1rem;
      font-size: 1.2rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      background: #fff;
      width: 100%;
      max-width: 500px;
      min-height: 50px;
      border-radius: 4px;
    }
    .dark-mode {
      background: #121212;
      color: #f0f0f0;
    }
    .dark-mode header {
      background: #1e1e1e;
    }
    .dark-mode #outputText {
      background: #333;
      border-color: #555;
      color: #fff;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gesturetext Camera</h1>
    <nav>
      <button id="aboutBtn">About Us</button>
      <button id="settingsBtn">Settings</button>
      <button id="darkModeBtn">Night Mode</button>
    </nav>
  </header>
  <main>
    <button id="startCameraBtn">Start Camera</button>
    <div id="cameraContainer">
      <video id="cameraView" autoplay playsinline></video>
      <canvas id="cameraCanvas" style="display:none;"></canvas>
      <div id="outputText">Recognized text will appear here...</div>
    </div>
  </main>

  <!-- About Modal -->
  <div id="aboutModal" class="modal">
    <div class="modal-content">
      <span class="close" id="aboutClose">&times;</span>
      <h2>About Us</h2>
      <p>This app demonstrates real-time gesture recognition using your camera and converts them into text.</p>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close" id="settingsClose">&times;</span>
      <h2>Settings</h2>
      <p>Settings can be configured here.</p>
    </div>
  </div>

  <script>
    const startCameraBtn = document.getElementById('startCameraBtn');
    const cameraView = document.getElementById('cameraView');
    const outputText = document.getElementById('outputText');
    const aboutBtn = document.getElementById('aboutBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const darkModeBtn = document.getElementById('darkModeBtn');
    const aboutModal = document.getElementById('aboutModal');
    const settingsModal = document.getElementById('settingsModal');
    const aboutClose = document.getElementById('aboutClose');
    const settingsClose = document.getElementById('settingsClose');
    let stream = null;
    let recognitionInterval = null;

    // Start/Stop Camera
    startCameraBtn.addEventListener('click', async () => {
      if (!stream) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          cameraView.srcObject = stream;
          startCameraBtn.textContent = 'Stop Camera';
          // Simulated text recognition updates
          recognitionInterval = setInterval(() => {
            outputText.textContent = 'Recognized text at ' + new Date().toLocaleTimeString();
          }, 3000);
        } catch (err) {
          alert('Error accessing camera: ' + err);
        }
      } else {
        // Stop the camera
        stream.getTracks().forEach(track => track.stop());
        cameraView.srcObject = null;
        stream = null;
        startCameraBtn.textContent = 'Start Camera';
        clearInterval(recognitionInterval);
        outputText.textContent = 'Recognized text will appear here...';
      }
    });

    // About Us modal
    aboutBtn.addEventListener('click', () => {
      aboutModal.style.display = 'block';
    });
    aboutClose.addEventListener('click', () => {
      aboutModal.style.display = 'none';
    });

    // Settings modal
    settingsBtn.addEventListener('click', () => {
      settingsModal.style.display = 'block';
    });
    settingsClose.addEventListener('click', () => {
      settingsModal.style.display = 'none';
    });

    // Dark mode toggle
    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Close modals when clicking outside
    window.addEventListener('click', (event) => {
      if (event.target === aboutModal) {
        aboutModal.style.display = 'none';
      }
      if (event.target === settingsModal) {
        settingsModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
